### Site Settings ###
title: Portfolio
description: >-
  I'm an artist who paints with code, bringing visions to life.
baseurl: "" # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository: muiux/muiux.github.io/portfolio # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme: muiux/portfolYOU
open_new_tab: true # Opens external URLs in new tab (works for posts, projects and navbar only)

### Plugins ###
plugins:
  - jemoji

### Navbar Settings ###
nav_exclude: # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/** # For Documentation Only

